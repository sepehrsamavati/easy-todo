<!DOCTYPE html>
<html>
<head>
	<title>Easy ToDo</title>
	<meta charset="utf-8">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#001f3f" />
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<link rel="icon" href="http://rozup.ir/view/2931796/fav.png" type="image/png"> 
</head>
<body onresize="reSized()">
	<div id="redScreen"></div>
	<div id="sidenav">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav(true)">Ã—</a>
		<div style="width: 50%;">
			<button id="about">About</button>
			<button id="sDB">See data</button>
			<button id="rDB">Reset data</button>
			<button id="cNM">Change name</button>
			<button id="rCR">Reset counter</button>
			<button id="eDB"><i class="fa fa-file-export"></i> Export data</button>
		</div>
		<div>
			<button id="uDT"><i class="fa fa-undo"></i> Undo</button>
			<button id="cCN"><i class="fa fa-columns"></i> Column</button>
			<button id="cDN"><i class="fa fa-align-left"></i> Direction</button>
			<button id="cTH"><i class="fa fa-palette"></i> Change theme</button>
			<button id="sMP"><i class="fa fa-user-shield"></i> Master password</button>
			<label for="fileInput" id="iDB"><i class="fa fa-file-import"></i> Import data</label>
			<input id="fileInput" type='file' accept='text/plain' onchange='importData()'>
		</div>
	</div>
	<div id="main">
		<h1 id="desktopLimit">Built for Mobile Devices</h1>
		<div class="textBox" id="stats"></div>
		<section id="list">
		</section>
		<section id="panel">
			<center>
				<span class="fa fa-bars"></span>
				<input id="mainInput" type="text" name="Task title" oninput="typed()">
				<div id="addInput"><span>+</span></div>
			</center>
		</section>
		<section id="blackSection">
			<div id="messageBox">
				<span id="messageText"></span>
				<center style="margin: 1vw;"><div class="customButton" id="pwd" onclick="passwordChange()">Add/Edit password</div></center>
				<center style="margin: 1vw;"><div class="customButton" id="edtcrd" onclick="editCard()" style="font-size: 5vw;">Edit item</div></center>
				<div id="label"></div>
			</div>
		</section>
	</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
<script src="easytodo.js"></script>
</html>
